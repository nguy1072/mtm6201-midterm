<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
        integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
</head>

<body>
    <div class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p>Have something you would like to let us know? Whether you have a comment on a recipe or an idea to share,
                we
                welcome your feedback.</p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="text">
                        <h3>Address</h3>
                        <p>1691 Merivale Rd, <br>Nepean, ON <br>K2G 4R2</p>
                    </div>
                </div>
                <div class="box">
                    <div class="text">
                        <h3>Phone</h3>
                        <p>(613)-224-7687</p>
                    </div>
                </div>
            <div class="box">
                <div class="text">
                    <h3>Email</h3>
                    <p>BellaOnojie@gmail.com</p>
                </div>
            </div>
        </div>
    </div>
    <div class="contactForm">
        <form>
            <h2>Send Message</h2>
            <div class="inputBox">
                <input type="text" name="" required="required">
                <span>Full Name</span>
            </div>
            <div class="inputBox">
                <input type="text" name="" required="required">
                <span>Email</span>
            </div>
            <div class="inputBox">
                <textarea required="required"></textarea><br>
                <span>Type your Message</span>
            </div>
            <div class="button">
                <button type="button">Send</button>
            </div>
        </form>
    </div>
    </section>
</body>

</html>
