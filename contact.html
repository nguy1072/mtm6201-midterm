<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container" role="main">
        <h1>Contact With Us</h1>
        <p>We would love to receive your feedback. 
            <br>Feel free to get in touch with us.</p>
        <div class="contact-box">
            <div class="contact-left" role="region">
                <h3>Send Your Request</h3>
                <form role="form">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Jennie Kim">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="+ 1 123 456 7891">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="jenniekim@gmail.com">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="The quality of the food">
                        </div>
                    </div>

                    <label>Message</label>
                    <textarea rows="5" placeholder="Your Message"></textarea>

                    <button type="submit">SEND</button>
                </form>
            </div>
            <div class="contact-right" role="region">
                <h3>Reach Us</h3>

                <table>
                    <tr>
                        <td>Email</td>
                        <td>bellaolonje@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+1 613 816 5320</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>10 Cleto Avenue<br>
                            ON K2J 3K6
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
